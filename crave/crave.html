<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.arc path {
  stroke: gray;
}

</style>
<body>
  <form>
    <input type="checkbox" name="file_pick" value="Ref" checked>Reference<br>
    <input type="checkbox" name="file_pick" value="A">A<br>
    <input type="checkbox" name="file_pick" value="B">B<br>
    <input type="checkbox" name="file_pick" value="C">C<br> 
  </form>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = 1100,
    height = 1100,
    radius = Math.min(width, height) / 2;

var arc = d3.svg.arc()
    .outerRadius(radius - 10)
    .innerRadius(radius - 70);

var pie = d3.layout.pie()
    .sort(null)
    .value(function(d) { return d.start; });

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

d3.csv("bed_file.csv", function(error, data) {

  data.forEach(function(d) {
    d.start = +d.start;
    d.overlap = +d.overlap;
  });

  //console.log(pie(data))

  var g = svg.selectAll(".arc")
      .data(pie(data))
    .enter().append("g")
      .attr("class", "arc");

  g.append("path")
      .attr("d", arc)
      .style("fill", function(d) {
        if (d.data.overlap == 1) {
          return "green";
        }
        else {
          return "white";
        }
      });

});

</script>
