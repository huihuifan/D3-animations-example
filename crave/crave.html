<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

<style>


body {
  margin-top: 0px;
  font: 10px sans-serif;
}

.arc path {
  stroke: gray;
}

.d3-tip {
  z-index: 101;
  line-height: 1;
  padding: 5px;
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  border-radius: 1px;
  text-align: center;
  pointer-events: none;
}

.d3-tip.n:after {
/*content: "\25BC";*/
margin: -1px 0 0 0;
top: 100%;
left: 0;
text-align: center;
}

.d3-tip.s:after {
margin: 0 0 1px 0;
top: -8px;
left: 0;
text-align: center;
}

.d3-tip.e:after {
  margin: -4px 0 0 0;
  top: 50%;
  left: -8px;
}

.d3-tip.w:after {
  margin: -4px 0 0 -1px;
  top: 50%;
  left: 100%;
}

#ac-wrapper {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(255,255,255,.6);
  z-index: 1001;
}

#popup {
  margin: auto;
  width: 500px;
  height: 100px;
  background: #FFFFFF;
  border: 5px solid #000;
  border-radius: 25px;
  -moz-border-radius: 25px;
  -webkit-border-radius: 25px;
  box-shadow: #64686e 0px 0px 3px 3px;
  -moz-box-shadow: #64686e 0px 0px 3px 3px;
  -webkit-box-shadow: #64686e 0px 0px 3px 3px;
  position: relative;
  top: 150px; 
  text-align: center;
}

#submit_button {
  position: absolute;
  top: 60px;
  left: 20px;
}

#data_form {
  position: absolute;
  top: 100px;
  left: 20px;
}

#page_title {
  margin: 0px auto 0px auto;
  line-height: 50px;
  font-size: 24px;
  background-color: #a6a6a6;
  text-align: center;
  color: black;
  font-family: Trebuchet, sans-serif;
  border-bottom: 2px black solid;
  width: 100%;
}

#header { 
  width: 100%;
  position: fixed; 
  z-index: 9999; 
  top: 0; 
  left: 0; 
}

#return_button {
  position: fixed;
  top: 10px;
  left: 10px;
}

</style>

<div id="header">
  <div id="page_title"></div>
  <button type="button" class="btn btn-default btn-sm" id="return_button" onClick="window.location.reload()">Return to reference selection</button>
</div>


<body>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" ></script>  
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>

  <div id="ac-wrapper">
    <div id="popup">

      <h4>Please select a reference.</h4>

        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" id="dropdown" data-toggle="dropdown">
            Select
              <span class="caret"></span>
          </button>

          <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1" id="reference_selection" style="margin: auto; left: 160px; position: absolute">
          </ul>
        </div>     

    </div>
  </div>

  <div id="page_content">
    <button type="button" class="btn btn-default btn-sm" id="submit_button">Submit</button>

    <form id="data_form">
    </form>
 
  </div>

<script>

function PopUp(){
  document.getElementById('ac-wrapper').style.display="none"; 
}

var column_names, selected_Text;

$(document).ready(function(){

    $('#return_button').hide()

    d3.csv("bed_file.csv", function(error, data) {

      data.forEach(function(d) {
        column_names = Object.keys(d)
      });

      column_names = column_names.splice(4)


      var dropdown = document.getElementById("reference_selection");

      for (var i = 0; i < column_names.length; i++) {

        var opt = column_names[i];
        var li = document.createElement("li");
        var link = document.createElement("a");
        var text = document.createTextNode(opt);
        link.appendChild(text);
        link.href = "#";
        li.appendChild(link);
        dropdown.appendChild(li);

      }

    $(".dropdown-menu li a").click( function() {

      selected_Text = $(this).text();

      $('#return_button').show()

      d3.csv("chromo.csv", function(chromosome_data) {
        chromosome_data.forEach(function(d) {
          d.start = +d.START;
          d.chromosome = d.CHROM;
        });

        var chromo_arc = d3.svg.arc()
          .outerRadius(radius + 10)
          .innerRadius(radius);

        var chromo = svg.selectAll(".chromo_arc")
          .data(pie(chromosome_data))
          .enter().append("g")
          .attr("class", "chromo_arc");

        chromo.append("path")
          .attr("d", chromo_arc)
          .style("fill", "black")
          .attr("stroke", "white")
          .attr("stroke-width", "2px")
          .on("mouseover", function(d) {
            tip.html(d.data.chromosome);
            tip.show(d);
          })
          .on("mouseout", function(d) {
            tip.hide(d);
          });

        chromo.append("text")
          .attr("transform", function(d) {
              var c = chromo_arc.centroid(d),
                  x = c[0],
                  y = c[1],
                  // pythagorean theorem for hypotenuse
                  h = Math.sqrt(x*x + y*y);

              
              if (x < 0 && y < 0) {
                //console.log("here")
                return "translate(" + (x/h * radius - 20) +  ',' +
                 (y/h * radius - 20) +  ")"; 
              }

              else if (x < 0) {
                return "translate(" + (x/h * radius - 60) +  ',' +
                 (y/h * radius) +  ")"; 
              }

              else if (y > 0) {
                return "translate(" + (x/h * radius) +  ',' +
                 (y/h * radius + 40) +  ")"; 
              }

              else {
                return "translate(" + (x/h * radius+30) +  ',' +
                 (y/h * radius - 10) +  ")"; 
              }

              // return "translate(" + (x/h * radius+50) +  ',' +
              //    (y/h * radius+10) +  ")"; 
          })
          .attr("text-anchor", function(d) {
              // are we past the center?
              return (d.endAngle + d.startAngle)/2 > Math.PI ?
                  "end" : "start";
          })
          .text(function(d) {
            //console.log(d.data.chromosome)
            return d.data.chromosome;
          })
          .attr("font-size", "12px")
          .attr("font-color", "black");

      })

      d3.select("#page_title").append("text")
        .text("Reference: " + selected_Text)

      for (var i = 0; i < column_names.length; i++) {
        if (column_names[i] == selected_Text) {
          column_names.splice(i,1);
        }
      }

      for (var i = 0; i < column_names.length; i++) {

        $("#data_form").append('<input type="checkbox" name="file_pick" value=' + column_names[i] + " id=" + column_names[i] + "> "+ column_names[i] + "<br>")
      }

      PopUp();

    });

  })

});

tip = d3.tip().attr('class', 'd3-tip');

var width = 1250,
    height = 1100,
    radius = Math.min(width, height) / 2.3;

var arc = d3.svg.arc()
    .outerRadius(radius - 20)
    .innerRadius(radius - 80);

var degree = Math.PI/180; 

var pie = d3.layout.pie()
  .sort(null)
  .startAngle(10*degree)
  .endAngle(350*degree)
  .value(function(d) { return d.start; });

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + (height / 2 + 25) + ")");

svg.call(tip);

d3.select("#submit_button")
  .on("click", function() {

    var num_checked = $('#data_form :checkbox:checked').length;

    //console.log("here")
    return draw(num_checked);
  });

function draw(num_checked) {

  //console.log(num_checked)

  var color_array = ["#d7191c","#fdae61","#ffffbf","#abdda4","#2b83ba"]

  d3.selectAll(".arc").remove();
  d3.selectAll(".wedge").remove();

  if (num_checked > 0) {

    //console.log(num_checked)

    var all_values = []

    $('#data_form :checked').each(function() {
      all_values.push($(this).val());
    });

    //console.log(all_values)

    d3.csv("bed_file.csv", function(error, data) {

      data.forEach(function(d) {

        d.start = +d.START;
        d.end = +d.STOP;
        d.A = +d.EC_BRD4_TNF_peaks;
        d.B = +d.EC_BRD4_TNF_peaks;
        d.C = +d.EC_BRD4_CON_peaks;
        d.chromosome = d.CHROM;

        //console.log(Object.keys(d))
      });

      //console.log(data)

      d3.csv("chromo.csv", function(chromosome_data) {
        chromosome_data.forEach(function(d) {
          d.start = +d.START;
        });

        var chromo_arc = d3.svg.arc()
          .outerRadius(radius + 10)
          .innerRadius(radius);

        var chromo = svg.selectAll(".chromo_arc")
          .data(pie(chromosome_data))
          .enter().append("g")
          .attr("class", "chromo_arc");

        chromo.append("path")
          .attr("d", chromo_arc)
          .style("fill", "black")
          .attr("stroke", "white")
          .attr("stroke-width", "2px")
          .on("mouseover", function(d) {
            tip.html(d.data.chromosome);
            tip.show(d);
          })
          .on("mouseout", function(d) {
            tip.hide(d);
          });

        chromo.append("text")
          .attr("transform", function(d) {
              var c = chromo_arc.centroid(d),
                  x = c[0],
                  y = c[1],
                  // pythagorean theorem for hypotenuse
                  h = Math.sqrt(x*x + y*y);

              if (x < 0) {
                //console.log("here")
                return "translate(" + (x/h * radius + 50) +  ',' +
                 (y/h * radius) +  ")"; 
              }

              else if (x < 0) {
                return "translate(" + (x/h * radius - 60) +  ',' +
                 (y/h * radius) +  ")"; 
              }

              else if (y > 0) {
                return "translate(" + (x/h * radius) +  ',' +
                 (y/h * radius + 40) +  ")"; 
              }

              else {
                console.log("hello")
                return "translate(" + (x/h * radius+30) +  ',' +
                 (y/h * radius - 10) +  ")"; 
              }

              // return "translate(" + (x/h * radius+50) +  ',' +
              //    (y/h * radius+10) +  ")"; 
          })
          .attr("text-anchor", function(d) {
              // are we past the center?
              return (d.endAngle + d.startAngle)/2 > Math.PI ?
                  "end" : "start";
          })
          .text(function(d) {
            //console.log(d.data.chromosome)
            return d.data.chromosome;
          })
          .attr("font-size", "12px")
          .attr("font-color", "black");

      })

      var g = svg.selectAll(".arc")
          .data(pie(data))
        .enter().append("g")
          .attr("class", "arc");

      g.append("path")
          .attr("d", arc)
          .attr("class", "wedge")
          .style("fill", function(d) {
            //console.log("here")
            if (d.data[selected_Text] == 1) {
              return color_array[0];
            }
            else {
              return "white";
            }
          })
          .on("mouseover", function(d) {
            tip.html("Start: " + d.data.start + "<br>End: " + d.data.end + "<br>Chromosome: " + d.data.chromosome);
            tip.show(d);
          })
          .on("mouseout", function(d) {
            tip.hide(d);
          });

      for (var i = 1; i < num_checked; i++) {

        var inner_arc = d3.svg.arc()
          .outerRadius(radius - (i*100) - 20)
          .innerRadius(radius - (i*100) - 80)

        g.append("path")
          .attr("d", inner_arc)
          .attr("class", "wedge")
          .style("fill", function(d) {
            if (d.data[all_values[i]] == 1) {
              return color_array[i];
            }
            else {
              return "white";
            }
          })
          .on("mouseover", function(d) {
            tip.html("Start: " + d.data.start + "<br>End: " + d.data.end + "<br>Chromosome: " + d.data.chromosome);
            tip.show(d);
          })
          .on("mouseout", function(d) {
            tip.hide(d);
          });
 
      }

      var imgs = svg.selectAll("image").data([0]);

      imgs.enter()
        .append("svg:image")
        .attr("xlink:href", "Crave_Logo.jpg")
        .attr("x", "-150")
        .attr("y", "-150")
        .attr("width", "300")
        .attr("height", "300");

      for (var i = 0; i < num_checked; i++) {

        //console.log(num_checked)

        d3.selectAll(".label_text").remove();

        g.append("text")
          .attr("class", "label_text")
          .text(function() {
            return all_values[i]
          })
          .attr("x", -63)
          .attr("y", -(radius - (i*100) - 50))
          .attr("font-size", "12px"); 

        var legend = svg.append("g")
          .attr("class", "legend")
          .attr("x", 65)
          .attr("y", 25)
          .attr("height", 100)
          .attr("width", 100);

        d3.selectAll(".legend-text").remove();

        legend.selectAll(".rect")
        .data(column_names)
          .enter()
          .append("rect")
          .attr("x", 0)
          .attr("y", function(d) {
            return 5 + i*20
          })
          .attr("width", 15)
          .attr("height", 15)
          .style("fill", function(d) {
            return color_array[i]
          })
          .attr("stroke", "black")
          .attr("stroke-width", "1px");

        legend.append("text")
          .attr("x", 25)
          .attr("y", function(d) {
            return 15 + i*20
          })
          .text(function(d) { 
            return column_names[i] 
          })
          .attr("font-size", "12px")
          .attr("class", "legend-text")
          .attr("font-color", "black");

      }

    });

  }
}

</script>
