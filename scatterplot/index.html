 <!DOCTYPE html>
    <html>
      <head>
        <title>The d3 test</title>
<style>
.chart {

}

.main text {
    font: 10px sans-serif;	
}

.axis line, .axis path {
    shape-rendering: crispEdges;
    stroke: black;
    fill: none;
}

circle {
    fill: steelblue;
}

</style>
        <script type="text/javascript" src="http://mbostock.github.com/d3/d3.v2.js"></script>
      </head>
      <body>
        <script>

        d3.json("scatterplot_sample_data.csv", function(data, error) {
            data.forEach(function(d) {
              d.val1 = +d.val1;
              d.val2 = +d.val2;
              d.size = +d.size;
              d.group = +d.group; 
            });


            var margin = {top: 20, right: 15, bottom: 60, left: 60}
              , width = 960 - margin.left - margin.right
              , height = 500 - margin.top - margin.bottom;
            
            var x = d3.scale.linear()
                      .domain(d3.extent(data, function(d) { return d.val1; })
                      .range([ 0, width ]);
            
            var y = d3.scale.linear()
                    .domain(d3.extent(data, function(d) { return d.val2; }))
                    .range([ height, 0 ]);
         
            var chart = d3.select('body')
              .append('svg:svg')
              .attr('width', width + margin.right + margin.left)
              .attr('height', height + margin.top + margin.bottom)
              .attr('class', 'chart')

            var main = chart.append('g')
              .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')')
              .attr('width', width)
              .attr('height', height)
              .attr('class', 'main')   
                  
            // draw the x axis
            var xAxis = d3.svg.axis()
              .scale(x)
              .orient('bottom');

            main.append('g')
              .attr('transform', 'translate(0,' + height + ')')
              .attr('class', 'main axis date')
              .call(xAxis);

            // draw the y axis
            var yAxis = d3.svg.axis()
              .scale(y)
              .orient('left');

            main.append('g')
              .attr('transform', 'translate(0,0)')
              .attr('class', 'main axis date')
              .call(yAxis);

            var g = main.append("svg:g"); 
            
            g.selectAll("scatter-dots")
              .data(data)
              .enter().append("svg:circle")
                  .attr("cx", function (d,i) { return x(d.val1); } )
                  .attr("cy", function (d) { return y(d.val2); } )
                  .attr("r", 8);
        });

        </script>
      </body>
    </html>
